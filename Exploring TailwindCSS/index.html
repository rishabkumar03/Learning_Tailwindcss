<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>
    <title>Document</title>
</head>
<body class="bg-slate-700 grid place-content-center h-screen">
    <!--GRID = refers as a defined place used in display
        PLACE-CONTENT-CENTER = align content along both axes
        H-SCREEN = viewport -->
    <h1 class="text-center text-green-600 text-3xl m-6 p-4">Spotify</h1>
    <!--TEXT-3XLM = text-size
        M-6 = margin
        P-4 = padding -->
    <div class="">
        <div class="max-w-sm mx-auto">
            <div class="p-3 bg-yellow-50 rounded-xl shadow-lg flex items-center space-x-3">
                <!--MX-AUTO = margin balance of left,right,top and bottom
                    MAX-W-SM = maximum width
                    BG-YELLOW-50 = background color here yellow
                    ROUNDED-XL = border radius
                    SHADOW-LG = box-shadow
                    FLEX = used in horizontally allignment
                    ITEMS-CENTER = align individual items along vertical axis
                    SPACE-X-3 = space between, x refers to horizontal space -->
                <img class="h-12 w-12 rounded-lg" src="https://cdn.pixabay.com/photo/2023/02/10/16/07/new-york-7781184_640.jpg" alt="">
                <div>
                    <div class="text-xl font-medium text-blue-300">
                        Tailwind CSS
                        <p class="text-sm text-blue-200">By Rishab Kumar</p>
                    </div>
                </div>
            </div>
            <div>
                <button class="w-full md:items-center md:w-full text-blue-300 md:max-w-sm text-center mt-3 bg-white rounded-lg px-3 py-0.5 text-sm hover:bg-blue-300 hover:text-white dark:bg-slate-400">LISTEN NOW</button>
            </div>
        </div>
    </div>

    <div>
        
    </div>

    <div class="text-center my-4">
        <!-- MY = margin top and bottom (specially for y-axes) -->
        <p class="text-gray-300 md:text-gray-400">Lorem, ipsum dolor.</p>
    </div>

    <div class="mt-3">
        <div class="max-w-sm bg-red-50 mx-auto rounded-lg overflow-hidden md:max-w-2xl ">
            <!-- OVERFLOW-HIDDEN = it will not render outside the elements box -->
            <div class="md:flex">
                <!-- MD = it refers to the pc approach -->
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/11958343/pexels-photo-11958343.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
                    <!-- OBJECT-COVER = it determines the full fit of the content -->
                </div>
                <div class="p-9">
                    <div class="uppercase tracking-wide text-sm text-blue-500 font-semibold">
                        An Adventurous Sport
                    </div>
                    <a class="block mt-3 text-lg font-medium text-black hover:text-blue-400" href="#">Tailwind CSS is amazing once you 
                        <span class="bg-red-300 p-[3px] px-[15px]">understand</span> 
                    it.</a>
                    <!--BLOCK = refers to display in block
                        p-[VAR] = we have to set dedicated lenght(in px, rem, etc) in [var]-->
                    <p class="mt-3 text-gray-400 text-sm">Lorem ipsum, dolor </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
